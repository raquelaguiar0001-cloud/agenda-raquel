<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>HUB RAQUEL AGUIAR</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Syne:wght@700&display=swap');

        :root {
            --grad: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --bg: #f2f2f7; /* Cinza claro estilo Apple */
            --glass: rgba(255, 255, 255, 0.95);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; color: #1c1c1e;
        }

        /* HEADER ESTILO WIDGET */
        .header-widget { 
            padding: 30px 20px; background: white;
            border-bottom-left-radius: 30px; border-bottom-right-radius: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px;
        }
        .header-widget h1 { font-family: 'Syne', sans-serif; margin: 0; font-size: 22px; color: #6c5ce7; }
        
        .progress-container { margin-top: 15px; background: #e5e5ea; height: 8px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: var(--grad); height: 100%; width: 0%; transition: 1s cubic-bezier(0.1, 0.7, 0.1, 1); }

        /* CONTAINER DE TAREFAS (ESTILO DA IMAGEM) */
        .task-list { padding: 0 20px; flex: 1; overflow-y: auto; }
        
        .task-card { 
            background: white; border-radius: 20px; padding: 16px; margin-bottom: 12px;
            display: flex; align-items: center; gap: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.2s ease;
        }
        .task-card:active { transform: scale(0.98); }

        /* √çCONES REDONDOS */
        .task-icon {
            width: 45px; height: 45px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; background: #f2f2f7;
        }

        .task-info { flex: 1; }
        .task-title { font-weight: 700; font-size: 15px; margin-bottom: 2px; }
        .task-meta { font-size: 12px; color: #8e8e93; }

        /* CALEND√ÅRIO COMPACTO */
        .calendar-section { padding: 20px; background: white; border-top-left-radius: 30px; border-top-right-radius: 30px; }
        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; }
        
        .day { 
            aspect-ratio: 1; border-radius: 12px; display: flex; align-items: center; 
            justify-content: center; font-weight: 800; font-size: 13px;
            border: 1px solid #f2f2f7; position: relative;
        }
        .day.has-task::after {
            content: ''; position: absolute; bottom: 4px; width: 4px; height: 4px;
            background: #6c5ce7; border-radius: 50%;
        }

        /* CORES DO DIA */
        .bg-lavender { background: #efeeff !important; border: none; } 
        .bg-rose { background: #fff0f3 !important; border: none; }
        .bg-mint { background: #e6fffa !important; border: none; }

        /* MODAL */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); z-index: 100; padding: 20px; }
        .modal-box { background: white; padding: 30px; border-radius: 25px; width: 100%; max-width: 400px; }
        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #eee; margin: 15px 0; outline: none; font-size: 16px; }
        .btn { background: var(--grad); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer; }

        @media (min-width: 800px) {
            body { flex-direction: row; }
            .header-widget { width: 400px; height: 100vh; border-radius: 0; margin: 0; }
            .calendar-section { width: 500px; border-radius: 0; }
        }
    </style>
</head>
<body>

<header class="header-widget">
    <p style="font-size: 12px; font-weight: 800; color: #8e8e93; margin-bottom: 5px; text-transform: uppercase;">Agenda da Raquel</p>
    <h1 id="greeting">Boa tarde!</h1>
    <div class="progress-container"><div id="p-bar" class="progress-bar"></div></div>
    <p id="stats" style="font-size: 13px; margin-top: 10px; color: #48484a;">Voc√™ concluiu 0% hoje.</p>
</header>

<main class="task-list" id="task-container"></main>

<section class="calendar-section">
    <h2 style="font-family: 'Syne'; font-size: 18px; margin-bottom: 15px;">Fevereiro 2026</h2>
    <div class="grid-cal" id="calendar-grid"></div>
</section>

<div id="modal" onclick="closeM()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h3 id="m-date" style="margin:0; font-family:'Syne';">Agendar tarefa</h3>
        <input type="text" id="t-in" placeholder="Ex: Estudar matem√°tica üìö">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="setCol('lavender')" style="flex:1; height:35px; border-radius:10px; background:#efeeff; border:none;"></button>
            <button onclick="setCol('rose')" style="flex:1; height:35px; border-radius:10px; background:#fff0f3; border:none;"></button>
            <button onclick="setCol('mint')" style="flex:1; height:35px; border-radius:10px; background:#e6fffa; border:none;"></button>
            <button onclick="setCol('white')" style="flex:1; height:35px; border-radius:10px; background:white; border:1px solid #eee;"></button>
        </div>
        <button class="btn" onclick="add()">Adicionar √† lista</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo",
        databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com",
        projectId: "ue-joao-tavares-da-costa",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tasks = [];
    let daySettings = {};
    let selDate = "";

    db.ref('hub_raquel_widget').on('value', snap => {
        const data = snap.val() || {};
        tasks = data.tasks || [];
        daySettings = data.daySettings || {};
        render();
    });

    function render() {
        // Greeting
        const hr = new Date().getHours();
        document.getElementById('greeting').innerText = hr < 12 ? "Bom dia!" : hr < 18 ? "Boa tarde!" : "Boa noite!";

        // Stats & Progress
        const done = tasks.filter(t => t.done).length;
        const pc = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;
        document.getElementById('p-bar').style.width = pc + "%";
        document.getElementById('stats').innerText = `Voc√™ concluiu ${pc}% das tarefas hoje.`;
        if(pc === 100 && tasks.length > 0) confetti({ particleCount: 150, spread: 60 });

        // List estilo Widget
        const container = document.getElementById('task-container');
        container.innerHTML = tasks.sort((a,b) => a.done - b.done).map(t => {
            const emoji = t.title.match(/(\p{Emoji_Presentation}|\p{Emoji}\uFE0F)/u)?.[0] || '‚ú®';
            return `
            <div class="task-card" onclick="toggle(${t.id})">
                <div class="task-icon" style="background: ${t.done ? '#34c75922' : '#6c5ce711'}">
                    ${t.done ? '‚úÖ' : emoji}
                </div>
                <div class="task-info">
                    <div class="task-title" style="${t.done ? 'text-decoration: line-through; color: #8e8e93' : ''}">${t.title}</div>
                    <div class="task-meta">Prazo: Dia ${t.date.split('-')[2]}</div>
                </div>
                <button onclick="del(event, ${t.id})" style="border:none; background:none; font-size:18px; color:#ff3b30; padding:10px;">√ó</button>
            </div>`;
        }).join('') || '<p style="text-align:center; color:#8e8e93; margin-top:20px;">Nenhuma tarefa pendente.</p>';

        // Grid
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        for(let i=1; i<=28; i++) {
            const dStr = `2026-02-${String(i).padStart(2, '0')}`;
            const hasTask = tasks.some(t => t.date === dStr);
            grid.innerHTML += `
                <div class="day bg-${daySettings[dStr] || 'white'} ${hasTask ? 'has-task' : ''}" onclick="openM(${i})">
                    ${i}
                </div>`;
        }
    }

    function toggle(id) {
        const i = tasks.findIndex(t => t.id === id);
        tasks[i].done = !tasks[i].done;
        db.ref('hub_raquel_widget').update({ tasks });
    }

    function setCol(c) { daySettings[selDate] = c; db.ref('hub_raquel_widget').update({ daySettings }); }
    function openM(d) { selDate = `2026-02-${String(d).padStart(2, '0')}`; document.getElementById('modal').style.display="flex"; }
    function closeM() { document.getElementById('modal').style.display="none"; }
    function add() {
        const v = document.getElementById('t-in').value;
        if(!v) return;
        tasks.push({ id: Date.now(), title: v, date: selDate, done: false });
        db.ref('hub_raquel_widget').update({ tasks });
        document.getElementById('t-in').value = ""; closeM();
    }
    function del(e, id) { e.stopPropagation(); tasks = tasks.filter(t => t.id !== id); db.ref('hub_raquel_widget').update({ tasks }); }
</script>
</body>
</html>
