<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Raquel Aguiar</title>
    <meta name="apple-mobile-web-app-title" content="Raquel Aguiar">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2222%22 fill=%22%236c5ce7%22/><path d=%22M30 35h40v35H30z%22 stroke=%22white%22 stroke-width=%225%22 fill=%22none%22/><path d=%22M70 25v10M30 25v10M25 45h50M45 58l4 4 8-8%22 stroke=%22white%22 stroke-width=%226%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2222%22 fill=%22%236c5ce7%22/><path d=%22M30 35h40v35H30z%22 stroke=%22white%22 stroke-width=%225%22 fill=%22none%22/><path d=%22M70 25v10M30 25v10M25 45h50M45 58l4 4 8-8%22 stroke=%22white%22 stroke-width=%226%22 stroke-linecap=%22round%22 stroke-linejoin=%22round%22/></svg>">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syne:wght@700&display=swap');

        :root {
            --grad: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --bg: #f2f2f7;
            --white: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); 
            margin: 0; display: flex; flex-direction: column; height: 100vh; color: #1c1c1e;
            overscroll-behavior-y: contain;
        }

        /* HEADER AJUSTADO */
        .header-widget { 
            padding: 70px 20px 30px; 
            background: var(--white);
            border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06); z-index: 10;
            text-align: center; position: relative;
        }

        .sync-btn {
            position: absolute; top: 65px; right: 25px;
            background: #f2f2f7; border: none; width: 42px; height: 42px;
            border-radius: 50%; font-size: 20px; display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }

        .app-logo {
            width: 60px; height: 60px; background: var(--grad);
            border-radius: 18px; margin: 0 auto 15px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
        }

        .header-widget h1 { font-family: 'Syne', sans-serif; margin: 0; font-size: 22px; }
        
        .progress-container { width: 100%; margin-top: 20px; background: #e5e5ea; height: 7px; border-radius: 10px; overflow: hidden; }
        .progress-bar { background: var(--grad); height: 100%; width: 0%; transition: 1.2s ease; }

        /* LISTA */
        .task-list { padding: 20px; flex: 1; overflow-y: auto; }
        .task-card { 
            background: var(--white); border-radius: 22px; padding: 20px; margin-bottom: 15px;
            display: flex; align-items: center; gap: 15px; box-shadow: 0 3px 12px rgba(0,0,0,0.03);
        }
        .task-icon { width: 48px; height: 48px; border-radius: 15px; display: flex; align-items: center; justify-content: center; background: #f2f2f7; font-size: 22px; }
        .task-info { flex: 1; }
        .task-title { font-weight: 700; font-size: 16px; }

        /* CALEND√ÅRIO */
        .calendar-section { background: var(--white); border-top-left-radius: 40px; border-top-right-radius: 40px; padding: 30px 20px 50px; }
        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .cal-nav button { background: #f2f2f7; border: none; padding: 12px 20px; border-radius: 15px; color: #6c5ce7; font-weight: 800; }
        
        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; }
        .day { aspect-ratio: 1; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 14px; border: 1px solid #f2f2f7; position: relative; }
        .day.today { border: 2px solid #6c5ce7; color: #6c5ce7; background: #f8f7ff; }
        .day.has-task::after { content: ''; position: absolute; bottom: 6px; width: 5px; height: 5px; background: #6c5ce7; border-radius: 50%; }

        .bg-lavender { background: #efeeff !important; border:none; } .bg-rose { background: #fff0f3 !important; border:none; } .bg-mint { background: #e6fffa !important; border:none; }

        /* MODAL */
        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; backdrop-filter: blur(12px); z-index: 1000; padding: 20px; }
        .modal-box { background: var(--white); padding: 35px; border-radius: 35px; width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 18px; border-radius: 18px; border: 1px solid #eee; margin: 25px 0; outline: none; font-size: 16px; text-align: center; }
        .btn-add { background: var(--grad); color: white; border: none; padding: 18px; border-radius: 18px; width: 100%; font-weight: 800; font-size: 16px; }
    </style>
</head>
<body>

<header class="header-widget">
    <button class="sync-btn" onclick="location.reload()">üîÑ</button>
    <div class="app-logo">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z" stroke="white" stroke-width="2.5"/>
            <path d="M16 2V6M8 2V6M3 10H21M12 14L14 16L18 12" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>
    <h1>Raquel Aguiar</h1>
    <div class="progress-container"><div id="p-bar" class="progress-bar"></div></div>
</header>

<main class="task-list" id="task-container"></main>

<section class="calendar-section">
    <div class="cal-nav">
        <button onclick="changeMonth(-1)">‚ùÆ</button>
        <span id="month-display" style="font-weight: 800; text-transform: capitalize; font-size: 18px;"></span>
        <button onclick="changeMonth(1)">‚ùØ</button>
    </div>
    <div class="grid-cal" id="calendar-grid"></div>
</section>

<div id="modal" onclick="closeM()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h3 id="m-date-text" style="margin:0; font-family:'Syne'; color:#6c5ce7;">Agendar</h3>
        <input type="text" id="t-in" placeholder="O que vamos fazer?">
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button onclick="setCol('lavender')" style="flex:1; height:40px; border-radius:12px; background:#efeeff; border:none;"></button>
            <button onclick="setCol('rose')" style="flex:1; height:40px; border-radius:12px; background:#fff0f3; border:none;"></button>
            <button onclick="setCol('mint')" style="flex:1; height:40px; border-radius:12px; background:#e6fffa; border:none;"></button>
        </div>
        <button class="btn-add" onclick="add()">SALVAR AGORA</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo",
        databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com",
        projectId: "ue-joao-tavares-da-costa",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tasks = [];
    let daySettings = {};
    let currentViewDate = new Date(); 
    let selDate = "";

    db.ref('hub_raquel_v2026').on('value', snap => {
        const data = snap.val() || {};
        tasks = data.tasks || [];
        daySettings = data.daySettings || {};
        render();
    });

    function render() {
        const done = tasks.filter(t => t.done).length;
        const pc = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;
        document.getElementById('p-bar').style.width = pc + "%";

        const container = document.getElementById('task-container');
        container.innerHTML = tasks.filter(t => !t.done).map(t => `
            <div class="task-card" onclick="toggle(${t.id})">
                <div class="task-icon">üóìÔ∏è</div>
                <div class="task-info">
                    <div class="task-title">${t.title}</div>
                    <div style="font-size:11px; color:#8e8e93; font-weight:600;">${t.date.split('-').reverse().join('/')}</div>
                </div>
                <button onclick="del(event, ${t.id})" style="border:none; background:none; color:#ff3b30; font-size:24px;">√ó</button>
            </div>`).join('') || '<p style="text-align:center; color:#8e8e93; font-size:14px; margin-top:30px;">Tudo organizado! ‚ú®</p>';
        renderCalendar();
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid');
        grid.innerHTML = "";
        const month = currentViewDate.getMonth();
        const year = currentViewDate.getFullYear();
        document.getElementById('month-display').innerText = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentViewDate);
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) grid.innerHTML += `<div class="day" style="border:none;"></div>`;
        for (let d = 1; d <= daysInMonth; d++) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isToday = new Date().toISOString().split('T')[0] === dateStr;
            const hasTask = tasks.some(t => t.date === dateStr);
            grid.innerHTML += `<div class="day bg-${daySettings[dateStr] || 'white'} ${isToday ? 'today' : ''} ${hasTask ? 'has-task' : ''}" onclick="openM(${d})">${d}</div>`;
        }
    }

    function changeMonth(step) { currentViewDate.setMonth(currentViewDate.getMonth() + step); renderCalendar(); }
    function toggle(id) { const i = tasks.findIndex(t => t.id === id); tasks[i].done = !tasks[i].done; db.ref('hub_raquel_v2026').update({ tasks }); }
    function setCol(c) { daySettings[selDate] = c; db.ref('hub_raquel_v2026').update({ daySettings }); }
    function openM(d) { 
        selDate = `${currentViewDate.getFullYear()}-${String(currentViewDate.getMonth() + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        document.getElementById('m-date-text').innerText = `${d}/${currentViewDate.getMonth()+1}`;
        document.getElementById('modal').style.display="flex"; 
    }
    function closeM() { document.getElementById('modal').style.display="none"; }
    function add() {
        const v = document.getElementById('t-in').value; if(!v) return;
        tasks.push({ id: Date.now(), title: v, date: selDate, done: false });
        db.ref('hub_raquel_v2026').update({ tasks });
        document.getElementById('t-in').value = ""; closeM();
    }
    function del(e, id) { e.stopPropagation(); tasks = tasks.filter(t => t.id !== id); db.ref('hub_raquel_v2026').update({ tasks }); }
</script>
</body>
</html>
