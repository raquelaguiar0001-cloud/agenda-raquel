<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Agenda Raquel</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üóìÔ∏è</text></svg>">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/000000/calendar-1.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syne:wght@700&display=swap');

        :root {
            --grad: linear-gradient(135deg, #a29bfe 0%, #fab1a0 100%);
            --bg: #f8f9fd;
            --white: #ffffff;
            --work: #ff7675; --gym: #6c5ce7; --home: #55efc4; --study: #f9ca24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #2d3436; }

        /* HEADER REESTRUTURADO */
        .header-widget { 
            padding: 40px 30px 20px; background: var(--grad); border-bottom-left-radius: 40px; border-bottom-right-radius: 40px;
            display: flex; flex-direction: column; gap: 15px; position: relative; flex-shrink: 0;
            box-shadow: 0 10px 30px rgba(162, 155, 254, 0.2);
        }

        .top-row { display: flex; justify-content: space-between; align-items: flex-start; width: 100%; }

        .user-name { font-family: 'Syne', sans-serif; font-size: 22px; color: white; font-weight: 700; letter-spacing: -0.5px; }

        /* PERFORMANCE NO CANTO SUPERIOR DIREITO */
        .perf-compact {
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(10px);
            padding: 10px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.3);
            display: flex; gap: 15px; text-align: left;
        }
        .perf-mini-item { display: flex; flex-direction: column; }
        .perf-mini-label { font-size: 9px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.8); }
        .perf-mini-val { font-size: 14px; font-weight: 800; color: white; }

        /* FRASE COM DESTAQUE NO CENTRO */
        .motivation-container {
            background: white; padding: 12px 20px; border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); text-align: center;
            align-self: center; width: fit-content; max-width: 90%;
        }
        .motivation-text { font-size: 13px; font-weight: 600; color: #6c5ce7; font-style: italic; }

        .sync-btn {
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(255,255,255,0.3); border: none; width: 30px; height: 30px;
            border-radius: 50%; color: white; cursor: pointer; font-size: 12px;
        }

        .main-content { display: flex; flex-direction: column; flex: 1; overflow: hidden; }

        /* LAYOUT TABLET/NOTEBOOK */
        @media (min-width: 768px) {
            .main-content { flex-direction: row-reverse; padding: 25px; gap: 25px; }
            .calendar-section { width: 400px; margin: 0 !important; height: fit-content; }
            .task-list { background: rgba(255,255,255,0.6); backdrop-filter: blur(20px); border-radius: 35px; padding: 25px !important; }
        }

        .calendar-section { background: white; margin: 15px; padding: 20px; border-radius: 30px; flex-shrink: 0; box-shadow: 0 8px 20px rgba(0,0,0,0.03); }
        .calendar-section.minimized #cal-content { display: none; }
        
        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 12px; }
        .day { aspect-ratio: 1; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.2s; }
        .day.has-task { background: #f3f0ff; color: #6c5ce7; }
        .day.selected-day { border: 2px solid #a29bfe; }
        .day.today { background: var(--grad); color: white; }

        .task-list { padding: 0 20px 100px; flex: 1; overflow-y: auto; }
        .section-title { font-size: 11px; font-weight: 800; color: #a29bfe; margin: 25px 0 12px; text-transform: uppercase; letter-spacing: 1.5px; }
        .task-card { background: white; border-radius: 22px; padding: 18px; margin-bottom: 12px; display: flex; align-items: center; gap: 15px; border-left: 6px solid #dfe6e9; box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .task-card.is-done { opacity: 0.5; filter: grayscale(1); }
        
        .icon-gym { background: #f3f0ff; color: var(--gym); }
        .icon-work { background: #fff0f0; color: var(--work); }
        .icon-home { background: #ebfaf6; color: var(--home); }
        .icon-study { background: #fffdf0; color: #d4ac0d; }

        .fab-add { position: fixed; bottom: 35px; right: 35px; background: var(--grad); color: white; width: 65px; height: 65px; border-radius: 50%; border: none; font-size: 32px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); display: none; z-index: 500; }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.3); display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); z-index: 1000; }
        .modal-box { background: white; padding: 35px; border-radius: 40px; width: 90%; max-width: 400px; text-align: center; }
        .cat-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .cat-btn { padding: 15px; border-radius: 15px; border: 2px solid transparent; font-size: 11px; font-weight: 800; }
        .cat-btn.selected { border-color: #6c5ce7; }
        input { width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #f1f2f6; margin-bottom: 20px; text-align: center; font-size: 16px; }
        .btn-add-submit { background: var(--grad); color: white; border: none; padding: 18px; border-radius: 18px; width: 100%; font-weight: 800; }
    </style>
</head>
<body>

<header class="header-widget">
    <button class="sync-btn" onclick="location.reload()">üîÑ</button>
    
    <div class="top-row">
        <div class="user-name">Raquel Aguiar</div>
        
        <div class="perf-compact">
            <div class="perf-mini-item">
                <span class="perf-mini-label">Feitas</span>
                <span id="perf-done" class="perf-mini-val">0</span>
            </div>
            <div class="perf-mini-item">
                <span class="perf-mini-label">Focar em</span>
                <span id="perf-focus" class="perf-mini-val" style="color:#ff7675;">...</span>
            </div>
        </div>
    </div>

    <div class="motivation-container">
        <div id="motivation" class="motivation-text">"Carregando sua inspira√ß√£o..."</div>
    </div>
</header>

<div class="main-content">
    <section class="calendar-section" id="cal-sec">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 id="month-display" style="margin:0; font-family:'Syne'; font-size:17px; color:#6c5ce7;">Janeiro</h3>
            <button class="toggle-btn" id="t-btn" onclick="toggleCal()">RECOLHER</button>
        </div>
        <div id="cal-content">
            <div style="display:flex; justify-content: space-between; margin-top: 15px;">
                <button onclick="changeMonth(-1)" style="border:none; background:#f8f9fd; border-radius:10px; padding:8px 12px; color:#6c5ce7; font-weight:bold;">‚ùÆ</button>
                <button onclick="changeMonth(1)" style="border:none; background:#f8f9fd; border-radius:10px; padding:8px 12px; color:#6c5ce7; font-weight:bold;">‚ùØ</button>
            </div>
            <div class="grid-cal" id="calendar-grid"></div>
        </div>
    </section>

    <main class="task-list">
        <div id="pending-tasks"></div>
        <div id="completed-tasks"></div>
    </main>
</div>

<button id="add-fab" class="fab-add" onclick="openModal()">+</button>

<div id="modal" onclick="closeM()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h3 id="m-date-text" style="color:#6c5ce7;">Nova Tarefa</h3>
        <div class="cat-selector">
            <div id="btn-gym" class="cat-btn selected" style="background:#f3f0ff; color:var(--gym);" onclick="selectCat('gym', 'üí™ ACADEMIA')">ACADEMIA</div>
            <div id="btn-work" class="cat-btn" style="background:#fff0f0; color:var(--work);" onclick="selectCat('work', 'üíº TRABALHO')">TRABALHO</div>
            <div id="btn-home" class="cat-btn" style="background:#ebfaf6; color:var(--home);" onclick="selectCat('home', 'üè† CASA')">CASA</div>
            <div id="btn-study" class="cat-btn" style="background:#fffdf0; color:#d4ac0d;" onclick="selectCat('study', 'üìö ESTUDOS')">ESTUDOS</div>
        </div>
        <input type="text" id="t-in" placeholder="O que vamos fazer?">
        <button class="btn-add-submit" onclick="add()">ADICIONAR</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo", databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com", projectId: "ue-joao-tavares-da-costa" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tasks = [];
    let currentViewDate = new Date(); 
    let selDate = "";
    let selCat = "gym";
    let selLabel = "üí™ ACADEMIA";

    db.ref('hub_raquel_v2026').on('value', snap => {
        tasks = (snap.val() || {}).tasks || [];
        render();
        calculatePerformance();
    });

    function toggleCal() {
        const sec = document.getElementById('cal-sec');
        sec.classList.toggle('minimized');
        document.getElementById('t-btn').innerText = sec.classList.contains('minimized') ? "EXPANDIR" : "RECOLHER";
    }

    function calculatePerformance() {
        const today = new Date();
        const lastWeek = new Date(); lastWeek.setDate(today.getDate() - 7);
        const weekTasks = tasks.filter(t => new Date(t.date) >= lastWeek);
        const done = weekTasks.filter(t => t.done).length;
        document.getElementById('perf-done').innerText = done;
        
        const pending = weekTasks.filter(t => !t.done);
        const counts = pending.reduce((acc, t) => { acc[t.label] = (acc[t.label] || 0) + 1; return acc; }, {});
        const max = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, "...");
        document.getElementById('perf-focus').innerText = pending.length > 0 ? max.split(' ')[1] : "OK!";
    }

    function render() {
        const pendingContainer = document.getElementById('pending-tasks');
        const completedContainer = document.getElementById('completed-tasks');
        const filtered = selDate ? tasks.filter(t => t.date === selDate) : tasks;
        const sorted = filtered.sort((a,b) => a.date.localeCompare(b.date));
        const pnt = sorted.filter(t => !t.done).map(t => createTaskHtml(t)).join('');
        const cmt = sorted.filter(t => t.done).map(t => createTaskHtml(t)).join('');
        pendingContainer.innerHTML = `<div class="section-title">Pendentes ${selDate ? 'do dia' : '(Todas)'}</div>` + (pnt || '<p style="font-size:12px; color:#b2bec3;">Nada pendente ‚ú®</p>');
        completedContainer.innerHTML = cmt ? `<div class="section-title">Conclu√≠das</div>` + cmt : '';
        renderCalendar();
        updateMotivation();
    }

    function updateMotivation() {
        const quotes = ["Raquel, educar a mente √© treinar a emo√ß√£o para ser feliz. - Augusto Cury", "A const√¢ncia vence o talento.", "Foque no processo, o resultado vem.", "Voc√™ √© sua maior prioridade."];
        document.getElementById('motivation').innerText = quotes[Math.floor(Math.random() * quotes.length)];
    }

    function createTaskHtml(t) {
        const icons = { study: 'üìö', work: 'üíº', home: 'üè†', gym: 'üí™' };
        return `<div class="task-card card-${t.category || 'gym'} ${t.done ? 'is-done' : ''}" onclick="toggle(${t.id})">
            <div style="width:40px; height:40px; border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:18px;" class="icon-${t.category || 'gym'}">${t.done ? '‚úÖ' : (icons[t.category] || 'üí™')}</div>
            <div style="flex:1">
                <div style="color:var(--${t.category || 'gym'}); font-size:10px; font-weight:800;">${t.label}</div>
                <div style="font-weight:700; font-size:15px;">${t.title}</div>
            </div>
            <button onclick="del(event, ${t.id})" style="border:none; background:none; color:#ccc; font-size:20px;">√ó</button>
        </div>`;
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = "";
        const m = currentViewDate.getMonth(); const y = currentViewDate.getFullYear();
        document.getElementById('month-display').innerText = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentViewDate);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;
        for (let d = 1; d <= days; d++) {
            const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isToday = new Date().toISOString().split('T')[0] === dateStr;
            const hasT = tasks.some(t => t.date === dateStr);
            grid.innerHTML += `<div class="day ${hasT ? 'has-task' : ''} ${isToday ? 'today' : ''} ${selDate === dateStr ? 'selected-day' : ''}" onclick="filterDate('${dateStr}')">${d}</div>`;
        }
    }

    function filterDate(d) { selDate = d; document.getElementById('add-fab').style.display = d ? "flex" : "none"; render(); }
    function changeMonth(s) { currentViewDate.setMonth(currentViewDate.getMonth() + s); renderCalendar(); }
    function openModal() { document.getElementById('modal').style.display="flex"; document.getElementById('m-date-text').innerText = selDate.split('-').reverse().join('/'); }
    function closeM() { document.getElementById('modal').style.display="none"; }
    function selectCat(c, l) { selCat = c; selLabel = l; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected')); document.getElementById('btn-'+c).classList.add('selected'); }
    function add() { const v = document.getElementById('t-in').value; if(!v) return; tasks.push({ id: Date.now(), title: v, date: selDate, done: false, category: selCat, label: selLabel }); db.ref('hub_raquel_v2026').update({ tasks }); document.getElementById('t-in').value = ""; closeM(); }
    function toggle(id) { const i = tasks.findIndex(t => t.id === id); tasks[i].done = !tasks[i].done; if(tasks[i].done) confetti({ particleCount: 50, spread: 60 }); db.ref('hub_raquel_v2026').update({ tasks }); }
    function del(e, i) { e.stopPropagation(); tasks = tasks.filter(t => t.id !== i); db.ref('hub_raquel_v2026').update({ tasks }); }
</script>
</body>
</html>
