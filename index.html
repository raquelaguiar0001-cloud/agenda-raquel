<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <title>Agenda Raquel</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>üóìÔ∏è</text></svg>">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/240/000000/calendar-1.png">

    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Syne:wght@700&display=swap');

        :root {
            --bg: #f8f9fd;
            --white: #ffffff;
            --work: #ff7675; --gym: #a29bfe; --home: #55efc4; --study: #f9ca24;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; color: #2d3436; }

        /* HEADER COM DEGRAD√ä ANIMADO */
        .header-widget { 
            padding: 55px 25px 30px; 
            background: linear-gradient(-45deg, #6c5ce7, #4834d4, #2d3436, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            border-bottom-left-radius: 45px; border-bottom-right-radius: 45px;
            display: flex; flex-direction: column; gap: 20px; position: relative; flex-shrink: 0;
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.3);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .top-row { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: 1200px; margin: 0 auto; }

        .user-name { font-family: 'Syne', sans-serif; font-size: 26px; color: white; font-weight: 700; letter-spacing: -1px; }

        .perf-compact {
            background: rgba(255, 255, 255, 0.12); backdrop-filter: blur(15px);
            padding: 12px 18px; border-radius: 22px; border: 1px solid rgba(255,255,255,0.2);
            display: flex; gap: 18px; text-align: left;
        }
        .perf-mini-item { display: flex; flex-direction: column; }
        .perf-mini-label { font-size: 9px; font-weight: 800; text-transform: uppercase; color: rgba(255,255,255,0.7); letter-spacing: 0.5px; }
        .perf-mini-val { font-size: 15px; font-weight: 800; color: white; }

        .motivation-container {
            background: rgba(0, 0, 0, 0.2); padding: 14px 25px; border-radius: 22px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
            text-align: center; align-self: center; width: fit-content; max-width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); margin: 0 auto;
        }
        .motivation-text { font-size: 14px; font-weight: 600; color: #fff; font-style: italic; opacity: 0.95; }

        /* BOT√ÉO DE REFRESH POSICIONADO PARA N√ÉO SUMIR */
        .sync-btn {
            position: absolute; top: 15px; right: 25px;
            background: rgba(255,255,255,0.2); border: none; width: 35px; height: 35px;
            border-radius: 50%; color: white; cursor: pointer; font-size: 16px;
            display: flex; align-items: center; justify-content: center; z-index: 10;
        }

        .main-content { display: flex; flex-direction: column; flex: 1; overflow: hidden; max-width: 1400px; margin: 0 auto; width: 100%; }

        /* AJUSTE PARA TABLET E COMPUTADOR */
        @media (min-width: 768px) {
            .main-content { flex-direction: row-reverse; padding: 25px; gap: 30px; }
            .calendar-section { width: 420px; margin: 0 !important; height: fit-content; padding: 30px; }
            .task-list { background: rgba(255,255,255,0.6); backdrop-filter: blur(20px); border-radius: 40px; padding: 30px !important; }
            .user-name { font-size: 32px; }
            .perf-compact { padding: 15px 25px; gap: 30px; }
            .header-widget { padding: 60px 50px 40px; }
        }

        .calendar-section { background: white; margin: 15px; padding: 22px; border-radius: 35px; flex-shrink: 0; box-shadow: 0 10px 30px rgba(0,0,0,0.03); }
        .calendar-section.minimized #cal-content { display: none; }
        
        .grid-cal { display: grid; grid-template-columns: repeat(7, 1fr); gap: 8px; margin-top: 15px; }
        .day { aspect-ratio: 1; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-weight: 800; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .day.has-task { background: #f3f0ff; color: #6c5ce7; }
        .day.selected-day { border: 2.5px solid #6c5ce7; transform: scale(1.05); }
        .day.today { background: #6c5ce7; color: white; box-shadow: 0 5px 15px rgba(108,92,231,0.3); }

        .task-list { padding: 0 20px 100px; flex: 1; overflow-y: auto; }
        .section-title { font-size: 11px; font-weight: 800; color: #6c5ce7; margin: 30px 0 15px; text-transform: uppercase; letter-spacing: 2px; }
        .task-card { background: white; border-radius: 25px; padding: 20px; margin-bottom: 15px; display: flex; align-items: center; gap: 15px; border-left: 7px solid #dfe6e9; box-shadow: 0 5px 20px rgba(0,0,0,0.02); transition: 0.3s; }
        .task-card:active { transform: scale(0.98); }
        .task-card.is-done { opacity: 0.5; filter: grayscale(1); }
        
        .icon-gym { background: #f3f0ff; color: #6c5ce7; }
        .icon-work { background: #fff0f0; color: #ff7675; }
        .icon-home { background: #ebfaf6; color: #55efc4; }
        .icon-study { background: #fffdf0; color: #f9ca24; }

        .fab-add { position: fixed; bottom: 35px; right: 35px; background: #6c5ce7; color: white; width: 70px; height: 70px; border-radius: 50%; border: none; font-size: 35px; box-shadow: 0 12px 25px rgba(108,92,231,0.4); display: none; z-index: 500; cursor: pointer; }

        #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); z-index: 1000; }
        .modal-box { background: white; padding: 40px; border-radius: 45px; width: 92%; max-width: 420px; text-align: center; }
        .cat-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 0; }
        .cat-btn { padding: 18px; border-radius: 20px; border: 2px solid transparent; font-size: 11px; font-weight: 800; cursor: pointer; }
        .cat-btn.selected { border-color: #6c5ce7; background: #f3f0ff; }
        input { width: 100%; padding: 20px; border-radius: 20px; border: 2px solid #f1f2f6; margin-bottom: 25px; text-align: center; font-size: 16px; font-family: inherit; }
        .btn-add-submit { background: #6c5ce7; color: white; border: none; padding: 20px; border-radius: 20px; width: 100%; font-weight: 800; font-size: 16px; box-shadow: 0 10px 20px rgba(108,92,231,0.2); }
    </style>
</head>
<body>

<header class="header-widget">
    <button class="sync-btn" onclick="location.reload()" title="Atualizar">üîÑ</button>
    
    <div class="top-row">
        <div class="user-name">Raquel Aguiar</div>
        
        <div class="perf-compact">
            <div class="perf-mini-item">
                <span class="perf-mini-label">Feitas</span>
                <span id="perf-done" class="perf-mini-val">0</span>
            </div>
            <div class="perf-mini-item">
                <span class="perf-mini-label">Focar em</span>
                <span id="perf-focus" class="perf-mini-val" style="color:#fab1a0;">...</span>
            </div>
        </div>
    </div>

    <div class="motivation-container">
        <div id="motivation" class="motivation-text">"Pense antes de reagir."</div>
    </div>
</header>

<div class="main-content">
    <section class="calendar-section" id="cal-sec">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h3 id="month-display" style="margin:0; font-family:'Syne'; font-size:18px; color:#6c5ce7;">M√™s</h3>
            <button class="toggle-btn" id="t-btn" onclick="toggleCal()">RECOLHER</button>
        </div>
        <div id="cal-content">
            <div style="display:flex; justify-content: space-between; margin-top: 18px;">
                <button onclick="changeMonth(-1)" style="border:none; background:#f8f9fd; border-radius:12px; padding:10px 18px; color:#6c5ce7; font-weight:bold;">‚ùÆ</button>
                <button onclick="changeMonth(1)" style="border:none; background:#f8f9fd; border-radius:12px; padding:10px 18px; color:#6c5ce7; font-weight:bold;">‚ùØ</button>
            </div>
            <div class="grid-cal" id="calendar-grid"></div>
        </div>
    </section>

    <main class="task-list">
        <div id="pending-tasks"></div>
        <div id="completed-tasks"></div>
    </main>
</div>

<button id="add-fab" class="fab-add" onclick="openModal()">+</button>

<div id="modal" onclick="closeM()">
    <div class="modal-box" onclick="event.stopPropagation()">
        <h3 id="m-date-text" style="color:#6c5ce7; font-family:'Syne';">Nova Tarefa</h3>
        <div class="cat-selector">
            <div id="btn-gym" class="cat-btn selected" style="background:#f3f0ff; color:#6c5ce7;" onclick="selectCat('gym', 'üí™ ACADEMIA')">ACADEMIA</div>
            <div id="btn-work" class="cat-btn" style="background:#fff0f0; color:#ff7675;" onclick="selectCat('work', 'üíº TRABALHO')">TRABALHO</div>
            <div id="btn-home" class="cat-btn" style="background:#ebfaf6; color:#55efc4;" onclick="selectCat('home', 'üè† CASA')">CASA</div>
            <div id="btn-study" class="cat-btn" style="background:#fffdf0; color:#f9ca24;" onclick="selectCat('study', 'üìö ESTUDOS')">ESTUDOS</div>
        </div>
        <input type="text" id="t-in" placeholder="O que vamos fazer?">
        <button class="btn-add-submit" onclick="add()">ADICIONAR</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyAXIOrHsZbHXvOIGTk0HS8NOwVBvpmwrOo", databaseURL: "https://ue-joao-tavares-da-costa-default-rtdb.firebaseio.com", projectId: "ue-joao-tavares-da-costa" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let tasks = [];
    let currentViewDate = new Date(); 
    let selDate = "";
    let selCat = "gym";
    let selLabel = "üí™ ACADEMIA";

    db.ref('hub_raquel_v2026').on('value', snap => {
        tasks = (snap.val() || {}).tasks || [];
        render();
        calculatePerformance();
    });

    function toggleCal() {
        const sec = document.getElementById('cal-sec');
        sec.classList.toggle('minimized');
        document.getElementById('t-btn').innerText = sec.classList.contains('minimized') ? "EXPANDIR" : "RECOLHER";
    }

    function calculatePerformance() {
        const today = new Date();
        const lastWeek = new Date(); lastWeek.setDate(today.getDate() - 7);
        const weekTasks = tasks.filter(t => new Date(t.date) >= lastWeek);
        const done = weekTasks.filter(t => t.done).length;
        document.getElementById('perf-done').innerText = done;
        
        const pending = weekTasks.filter(t => !t.done);
        const counts = pending.reduce((acc, t) => { acc[t.label] = (acc[t.label] || 0) + 1; return acc; }, {});
        const max = Object.keys(counts).reduce((a, b) => counts[a] > counts[b] ? a : b, "...");
        document.getElementById('perf-focus').innerText = pending.length > 0 ? max.split(' ')[1] : "OK!";
    }

    function render() {
        const pendingContainer = document.getElementById('pending-tasks');
        const completedContainer = document.getElementById('completed-tasks');
        const filtered = selDate ? tasks.filter(t => t.date === selDate) : tasks;
        const sorted = filtered.sort((a,b) => a.date.localeCompare(b.date));
        const pnt = sorted.filter(t => !t.done).map(t => createTaskHtml(t)).join('');
        const cmt = sorted.filter(t => t.done).map(t => createTaskHtml(t)).join('');
        pendingContainer.innerHTML = `<div class="section-title">Pr√≥ximos Passos ${selDate ? 'do dia' : ''}</div>` + (pnt || '<p style="font-size:12px; color:#b2bec3; padding-left:10px;">Tudo limpo por aqui ‚ú®</p>');
        completedContainer.innerHTML = cmt ? `<div class="section-title">Conclu√≠das</div>` + cmt : '';
        renderCalendar();
        updateMotivation();
    }

    function updateMotivation() {
        const quotes = ["Raquel, o sucesso √© a soma de pequenos esfor√ßos.", "A const√¢ncia vence o talento.", "Seja mais forte que sua melhor desculpa.", "Educar a mente √© treinar a emo√ß√£o para ser feliz."];
        if(!document.getElementById('motivation').innerText || Math.random() > 0.8) {
            document.getElementById('motivation').innerText = quotes[Math.floor(Math.random() * quotes.length)];
        }
    }

    function createTaskHtml(t) {
        const icons = { study: 'üìö', work: 'üíº', home: 'üè†', gym: 'üí™' };
        return `<div class="task-card card-${t.category || 'gym'} ${t.done ? 'is-done' : ''}" onclick="toggle(${t.id})">
            <div style="width:45px; height:45px; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:20px;" class="icon-${t.category || 'gym'}">${t.done ? '‚ú®' : (icons[t.category] || 'üí™')}</div>
            <div style="flex:1">
                <div style="color:var(--${t.category || 'gym'}); font-size:10px; font-weight:800; letter-spacing:0.5px">${t.label}</div>
                <div style="font-weight:700; font-size:16px; margin-top:2px;">${t.title}</div>
            </div>
            <button onclick="del(event, ${t.id})" style="border:none; background:none; color:#dfe6e9; font-size:24px;">√ó</button>
        </div>`;
    }

    function renderCalendar() {
        const grid = document.getElementById('calendar-grid'); grid.innerHTML = "";
        const m = currentViewDate.getMonth(); const y = currentViewDate.getFullYear();
        document.getElementById('month-display').innerText = new Intl.DateTimeFormat('pt-BR', { month: 'long', year: 'numeric' }).format(currentViewDate);
        const first = new Date(y, m, 1).getDay();
        const days = new Date(y, m + 1, 0).getDate();
        for (let i = 0; i < first; i++) grid.innerHTML += `<div></div>`;
        for (let d = 1; d <= days; d++) {
            const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
            const isToday = new Date().toISOString().split('T')[0] === dateStr;
            const hasT = tasks.some(t => t.date === dateStr);
            grid.innerHTML += `<div class="day ${hasT ? 'has-task' : ''} ${isToday ? 'today' : ''} ${selDate === dateStr ? 'selected-day' : ''}" onclick="filterDate('${dateStr}')">${d}</div>`;
        }
    }

    function filterDate(d) { selDate = d; document.getElementById('add-fab').style.display = d ? "flex" : "none"; render(); }
    function changeMonth(s) { currentViewDate.setMonth(currentViewDate.getMonth() + s); renderCalendar(); }
    function openModal() { document.getElementById('modal').style.display="flex"; document.getElementById('m-date-text').innerText = selDate.split('-').reverse().join('/'); }
    function closeM() { document.getElementById('modal').style.display="none"; }
    function selectCat(c, l) { selCat = c; selLabel = l; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('selected')); document.getElementById('btn-'+c).classList.add('selected'); }
    function add() { const v = document.getElementById('t-in').value; if(!v) return; tasks.push({ id: Date.now(), title: v, date: selDate, done: false, category: selCat, label: selLabel }); db.ref('hub_raquel_v2026').update({ tasks }); document.getElementById('t-in').value = ""; closeM(); }
    function toggle(id) { const i = tasks.findIndex(t => t.id === id); tasks[i].done = !tasks[i].done; if(tasks[i].done) confetti({ particleCount: 60, spread: 70, colors: ['#6c5ce7', '#a29bfe', '#ffffff'] }); db.ref('hub_raquel_v2026').update({ tasks }); }
    function del(e, i) { e.stopPropagation(); if(confirm('Remover esta tarefa?')) { tasks = tasks.filter(t => t.id !== i); db.ref('hub_raquel_v2026').update({ tasks }); } }
</script>
</body>
</html>
